<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <title>Document</title>
</head>

<body onload="mostraSetor()">


    <div class="container">

        <div class="header clearfix">
            <h2>Sistema de Estacionamento</h2>
        </div>

        <div class="jumbotron">
            <form id="formulario">
                <div id="aviso"></div>
                <div class="form-group">
                    <label>Nome do Cliente:</label>
                    <input type="text" class="form-control" name="nome" id="clienteNome" placeholder="Digite o nome do Cliente">
                </div>
                <div class="form-group">
                    <label>Placa:</label>
                    <input type="text" class="form-control" name="" id="documentoPlaca" placeholder="Digite a Placa " maxlength="11">
                </div>

                <div class="form-group">
                    <label>Marca:</label>
                    <input type="text" class="form-control" name="" id="fabricanteMarca" placeholder="Digite a Marca " maxlength="20">
                </div>

                <div class="form-group">
                    <label>Modelo:</label>
                    <input type="text" class="form-control" name="" id="modeloCarro" placeholder="Digite o Modelo " maxlength="10">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>

            </form>
        </div>

        <div class="row mareting">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>

                            <th>Nome</th>
                            <th>Placa</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>

                    </thead>
                    <tbody id="resultados"></tbody>

                </table>
            </div>
        </div>


    </div>



    <script src="js/main.js"></script>
    <script src="js/jquery.js "></script>
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
